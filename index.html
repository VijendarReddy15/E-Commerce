<!DOCTYPE html>
<html>
<head>
    <title>Shop</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h1>Products</h1>
    {% for product in products %}
        <div class="product">
            <h2>{{ product.name }}</h2>
            <p>{{ product.description }}</p>
            <strong>${{ product.price }}</strong><br>
            <a href="{{ url_for('product', product_id=product.id) }}">View</a>
        </div>
    {% endfor %}
</body>
</html>
